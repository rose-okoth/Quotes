<h1>Inspirational Quotes</h1>
<hr>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.quote}}</li> posted on {{quote.datePosted}}
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote'></app-quote-detail>
    <app-quote-detail *ngIf='quote.showUsername' [quote]='quote'></app-quote-detail>
  </div>
</ul>
