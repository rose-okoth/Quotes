<div class="container-fluid">
    <h2 class="text-center">New Quote</h2>
    <hr>
    <form (ngSubmit) = "submitQuote()" #quoteForm = 'ngForm'>
        <div class="form-group">
  
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>

            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>*Name is required</p>
            </div>

        </div>
        <div class="form-group">
  
            <label for="description">Quote:</label>
            <textarea class="form-control" id="quote" rows="3" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>

            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>*Quote is required</p>
            </div>

        </div>
        <div class="form-group">
  
            <label for="username">Username:</label>
            <input type="text" required class="form-control" id="username" [(ngModel)]="newQuote.username" name="username" #username="ngModel" required>

            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                <p>*Username is required</p>
            </div>
  
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" required class="form-control" id="date" [(ngModel)]="newQuote.datePosted" name="datePosted" #datePosted="ngModel" required>

            <div [hidden]="datePosted.valid || datePosted.pristine" class="alert alert-danger">
                <p>*Date is required</p>
            </div>
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
