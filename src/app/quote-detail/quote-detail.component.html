<p>
    Written by: {{quote.author}}
    <br>
    Submitted by: {{quote.username}}
    <br>
    Posted: {{quote.datePosted|dateCount}} days ago.
    <br>
    Upvote: {{quote.upvote}}
    <br>
    Downvote: {{quote.downvote}}
</p>

<button class="btn btn-primary" (click)='upvote(i)'>Upvote</button>

<button class="btn btn-danger" (click)='downvote(i)'>Downvote</button>

<button class="btn btn-primary" (click)='toDelete(true)'>Delete</button>
